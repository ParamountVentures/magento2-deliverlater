<form class="form form-discount deliver-later-form" style="display:none">      
    <div data-bind="afterRender: function() {
            if (jQuery('.shipping-information-content span').text().indexOf('Deliver Later') > 0) {
                jQuery('.payment-option').show();
                jQuery('.deliver-later-form').show();
            } else {
                jQuery('.payment-option').hide();
                jQuery('.deliver-later-form').hide();                
            }
    }"></div>
    <div data-bind="afterRender: function() {
        jQuery('.table-checkout-shipping-method tbody .row').click(function(e) {
            var rad = jQuery(e.target).closest('.row').find('input:first')[0];
            if (rad.value == 'customshippingrate_deliverlater') {
                jQuery('.payment-option').show();
                jQuery('.deliver-later-form').show();
            } else {
                jQuery('.payment-option').hide();
                jQuery('.deliver-later-form').hide();
            }
        });
}"></div>
    <div class="payment-option-inner">
            <select name="comment-code" class="delivery-time">
                <option value="" selected="selected">As soon as possible</option>
                <option value="16:00">4:00 pm</option>
                <option value="16:30">4:30 pm</option>
                <option value="17:00">5:00 pm</option>
                <option value="17:30">5:30 pm</option>
                <option value="18:00">6:00 pm</option>
                <option value="18:30">6:30 pm</option>
                <option value="19:00">7:00 pm</option>
                <option value="19:30">7:30 pm</option>
                <option value="20:00">8:00 pm</option>
                <option value="20:30">8:30 pm</option>
                <option value="21:00">9:00 pm</option>
                <option value="21:30">9:30 pm</option>
                <option value="22:00">10:00 pm</option>
            </select>    

            <div style="font-size:smaller;">
                <br/>
                <i>* Approximate times and will vary depending on how busy the store is.</i>
            </div>

        <div class="field" data-bind="css: comment.css()">
            <label class="label">
                <span data-bind="i18n: 'Enter comment'"></span>
            </label>
            <div class="control">
                <textarea class="input-text order-comment order-comment-input" name="comment-code" rows="4" data-bind="value: comment,valueUpdate: 'afterkeydown',attr:{placeholder: $t('Enter your comment...')} " ></textarea>
                <p data-bind="if: hasMaxLength()">Remaining characters: <span class="deliver-later-form__characters" data-bind="text: remainingCharacters"></span></p>
            </div>
        </div>-->
    </div>
</form>
